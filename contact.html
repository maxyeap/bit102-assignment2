    />

  <body>

        <div class="logo__container">

          </a>
        </div>

            fill="none"

            stroke-width="2"

            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <nav class="navigation__container">
          <ol class="navigation__links">
            <li class="link__item left">
              <a href="index.html" class="link__name underline">Home</a>
            </li>
            <li class="link__item left">
              <a href="menu.html" class="link__name underline">Menu</a>
            </li>
            <li class="link__item left">
              <a href="reviews.html" class="link__name underline">Reviews</a>
            </li>
            <li class="link__item">
              <a href="index.html" class="link__name">
                <img
                  src="assets/company-logo.png"
                  alt="Company logo with a hyperlink to the home page"
                  class="user__icon"
                />

            </li>

              <a href="gallery.html" class="link__name underline">Gallery</a>

            </li>
          </ol>

      </div>
      <div id="myLinks">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="reviews.html">Reviews</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
      </div>
      <div id="mobileStickyHeader">
        <div>
          <a href="reservation.html">BOOK A TABLE</a>
        </div>
      </div>
    </header>

    <main id="main">
      <section>
        <div class="title">
          <h1>Contact Us</h1>
        </div>
      </section>
      <div class="contact-container">
        <form onsubmit="validateform()">
          <fieldset>
            <legend>Personal Info</legend>
            <div class="flex-field-container">
              <div class="flex-field">
                <label for="name">Name<span class="required">*</span></label>
                <input
                  type="text"
                  class="input-field"
                  name="name"
                  id="name"
                  placeholder="Please enter your name"
                />
              </div>
              <div class="flex-field">
                <label for="email"
                  >Email <span class="required">*</span></label
                >
                <input
                  type="email"
                  class="input-field"
                  name="email"
                  id="email"
                  placeholder="johnsmith@gmail.com"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                />
              </div>
              <div class="flex-field">
                <label for="phone">Phone <span class="required">*</span></label>
                <input
                  type="tel"
                  class="input-field"
                  name="phone"
                  id="phone"
                  placeholder="012-3456789"
                  pattern="[0-9]{3}-[0-9]{7}"
                />
              </div>
              <div class="flex-field">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  class="input-field"
                  name="subject"
                  id="subject"
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Message</legend>
            <div class="flex-field-container">
              <div class="flex-field">
                <label for="message"
                  >Message <span class="required">*</span>
                </label>
                <textarea
                  name="message"
                  id="message"
                  class="textarea-field"
                  placeholder="Please enter your message"
                ></textarea>
              </div>
              <input type="submit" value="Submit" />
            </div>
          </fieldset>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-content-container">
        <p>&#169; 2022 Seven Seas Café & Bar</p>
        <p class="footer-content-divider">|</p>
        <a id="mailto" href="mailto:hello@sevenseas.com"
          ><p>hello@sevenseas.com</p></a
        >
      </div>
      <div class="icon-container">
        <a href="https://facebook.com"
          ><i class="fa fa-facebook" style="font-size: 24px"></i
        ></a>
        <a href="https://instagram.com"
          ><i class="fa fa-instagram" style="font-size: 24px"></i
        ></a>
      </div>
    </footer>
    <script src="script.js" async defer></script>
  </body>
